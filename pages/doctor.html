<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrthoCare - Doctor Dashboard</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/doctor.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <h1>OrthoCare</h1>
                <span>Dr. Kartikeya Joshi</span>
            </div>
            <div class="header-right">
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Weekly Overview -->
        <section class="weekly-overview">
            <h2>Weekly Overview</h2>
            <div class="overview-grid">
                <div class="overview-card">
                    <h3>Total Appointments</h3>
                    <p id="totalAppointments">0</p>
                </div>
                <div class="overview-card">
                    <h3>Hours Worked</h3>
                    <p id="hoursWorked">0</p>
                </div>
                <div class="overview-card">
                    <h3>Available Hours</h3>
                    <p id="availableHours">0</p>
                </div>
            </div>
        </section>

        <!-- Appointments Management -->
        <section class="appointments-section">
            <h2>Appointments Management</h2>
            <div class="appointments-tabs">
                <button class="tab-btn active" data-tab="pending">Pending <span class="count" id="pendingCount">0</span></button>
                <button class="tab-btn" data-tab="upcoming">Upcoming <span class="count" id="upcomingCount">0</span></button>
                <button class="tab-btn" data-tab="treatment">In Treatment <span class="count" id="treatmentCount">0</span></button>
                <button class="tab-btn" data-tab="treated">Treated <span class="count" id="treatedCount">0</span></button>
            </div>
            <div id="appointmentsList" class="appointments-list"></div>
        </section>
    </main>

    <!-- Modals (Same as before) -->
    <!-- Working Hours Modal -->
    <div id="workingHoursModal" class="modal">
        <!-- Modal content here -->
    </div>

    <!-- Treatment Modal -->
    <div id="treatmentModal" class="modal">
        <!-- Modal content here -->
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <!-- Modal content here -->
    </div>

    <script src="../scripts/storage.js"></script>
    <script src="../scripts/doctor.js"></script>
</body>
</html>
