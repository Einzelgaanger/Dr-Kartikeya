<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bone & Joints - Welcome</title>
    <link rel="icon" type="assets/logo.png" href="favicon.png">
    <link rel="stylesheet" href="styles/main.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <img src="assets/logo.png" alt="Bone & Joints" class="logo">
                <h1>Welcome to Bone & Joints</h1>
                <p class="subtitle">Exceptional Healthcare Delivered</p>
            </div>

            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Sign In</button>
                <button class="tab-btn" data-tab="register">New Patient</button>
                <div class="tab-indicator"></div>
            </div>
            
            <div class="forms-container">
                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <input type="text" id="loginName" required>
                        <label for="loginName">Full Name</label>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="loginPhone" required>
                        <label for="loginPhone">Phone Number</label>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-icon">→</span>
                    </button>
                    <p id="loginError" class="error"></p>
                </form>

                <!-- Registration Form -->
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="regName" required>
                        <label for="regName">Full Name</label>
                    </div>
                    <div class="form-group">
                        <input type="number" id="regAge" min="1" max="120" required>
                        <label for="regAge">Age</label>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="regPhone" required>
                        <label for="regPhone">Phone Number</label>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-icon">→</span>
                    </button>
                    <p id="registerError" class="error"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/storage.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
